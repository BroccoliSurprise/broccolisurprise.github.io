<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Jingling Bell</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: black;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      overflow: hidden;
      font-family: sans-serif;
    }

    .gradient {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 30%;
      background: linear-gradient(to top, cyan, transparent);
      z-index: 0;
    }

    .bell {
      font-size: 8rem;
      cursor: pointer;
      z-index: 1;
      transition: transform 0.2s;
    }

    .jingling {
      animation: jingle 0.6s ease-in-out;
    }

    @keyframes jingle {
      0%   { transform: rotate(0deg); }
      25%  { transform: rotate(-45deg); }
      50%  { transform: rotate(45deg); }
      75%  { transform: rotate(-25deg); }
      100% { transform: rotate(0deg); }
    }
  </style>
</head>
<body>
  <div class="bell" onclick="jingleBell(this)">ðŸ””</div>
  <div class="gradient"></div>

  <audio id="plingSound" src="pling.mp3" preload="auto"></audio>

  <script>
    function jingleBell(bell) {
      
      const sound = document.getElementById("plingSound");
      sound.currentTime = 0;
      sound.play();
      
      bell.classList.remove("jingling"); // Reset if already animating
      void bell.offsetWidth; // Force reflow
      bell.classList.add("jingling");

    }
  </script>
</body>

</html>
